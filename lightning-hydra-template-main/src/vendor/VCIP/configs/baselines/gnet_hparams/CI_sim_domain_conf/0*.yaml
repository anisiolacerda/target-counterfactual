# @package _global_
dataset:
  gamma: 1
  norm_const: 1
  data_size:
    train: 1000
    val: 100
    test: 100
  
model:
  g_net:
    batch_size: 64
    dropout_rate: 0.1
    fc_hidden_units: 24
    num_layer: 1
    optimizer:
      learning_rate: 0.01
    r_size: 12
    seq_hidden_units: 32
    
exp:
  weights_ema: True
  alpha: 0.01
  beta: 0.99
  balancing: regression
  max_epochs: 150
  bce_weight: False                 # Weight in BCE loss, proportional to treatment 
