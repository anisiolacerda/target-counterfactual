# @package _global_
dataset:
  gamma: 1
  norm_const: 1
  data_size:
    train: 1000
    val: 100
    test: 100

model:
  multi:
    batch_size: 64
    br_size: 16
    dropout_rate: 0.3
    fc_hidden_units: 16
    optimizer:
      learning_rate: 0.01
    seq_hidden_units: 8

  self_positional_encoding:
    max_relative_position: 15

exp:
  weights_ema: True
  alpha: 0.01
  beta: 0.99
  balancing: regression
  max_epochs: 150
  unscale_rmse: False
