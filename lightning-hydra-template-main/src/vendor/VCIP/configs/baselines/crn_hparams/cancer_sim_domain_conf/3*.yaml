# @package _global_
dataset:
  coeff: 3.0

model:
  decoder:
    batch_size: 256
    br_size: 12
    dropout_rate: 0.5
    fc_hidden_units: 24
    optimizer:
      learning_rate: 0.01
  encoder:
    batch_size: 64
    br_size: 12
    dropout_rate: 0.4
    fc_hidden_units: 24
    optimizer:
      learning_rate: 0.01
    seq_hidden_units: 12

  train_decoder: True
  

exp:
  weights_ema: True
  alpha: 0.01
  beta: 0.99
  balancing: regression
  max_epochs: 100