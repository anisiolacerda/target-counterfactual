# @package _global_
dataset:
  coeff: 1.0

model:
  decoder:
    batch_size: 1024
    br_size: 24
    dropout_rate: 0.4
    fc_hidden_units: 48
    optimizer:
      learning_rate: 0.01
  encoder:
    batch_size: 256
    br_size: 12
    dropout_rate: 0.3
    fc_hidden_units: 12
    optimizer:
      learning_rate: 0.01
    seq_hidden_units: 12

  train_decoder: True

exp:
  weights_ema: True
  alpha: 0.01
  beta: 0.99
  balancing: regression
  max_epochs: 100