# @package _global_
dataset:
  coeff: 4.0

model:
  decoder:
    batch_size: 1024
    br_size: 12
    dropout_rate: 0.1
    fc_hidden_units: 24
    optimizer:
      learning_rate: 0.01
  encoder:
    batch_size: 64
    br_size: 24
    dropout_rate: 0.2
    fc_hidden_units: 24
    optimizer:
      learning_rate: 0.01
    seq_hidden_units: 24

  train_decoder: True

exp:
  weights_ema: True
  alpha: 0.0
  beta: 0.99
  balancing: regression
  max_epochs: 150