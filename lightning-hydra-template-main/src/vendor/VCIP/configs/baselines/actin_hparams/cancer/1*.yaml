# @package _global_
dataset:
  coeff: 1

model:
  br_act: true
  init: 0.001
  recursive: true
  br_size: 8
  kernel_size: 2
  kernel_size_y: 3
  num_channels_hidden:
  - 8
  num_channels_hidden_y:
  - 8
  - 8

exp:
  batch_size: 256
  dropout: 0.2
  load_best: true
  lr: 0.01
  epochs: 150
  lambda_D: 0.01
  update_lambda_D: true
  weight_decay: 0
  weight_decay_D: 0