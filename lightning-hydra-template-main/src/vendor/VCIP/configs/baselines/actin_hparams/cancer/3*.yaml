# @package _global_
dataset:
  coeff: 3

model:
  br_act: true
  hiddens_D_net:
  - 32
  init: 0.001
  recursive: true
  br_size: 16
  kernel_size: 2
  kernel_size_y: 3
  num_channels_hidden:
  - 16
  num_channels_hidden_y:
  - 16
  - 16

exp:
  batch_size: 128
  dropout: 0.1
  epochs: 150
  lambda_D: 0.01
  lr: 0.01
  lr_D: 0.0002
  update_lambda_D: true
  weight_decay: 1.0e-05
  weight_decay_D: 0