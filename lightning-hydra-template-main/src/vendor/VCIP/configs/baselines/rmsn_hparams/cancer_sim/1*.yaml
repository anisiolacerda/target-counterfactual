# @package _global_
dataset:
  coeff: 1.0

model:
  decoder:
    batch_size: 512
    dropout_rate: 0.5
    max_grad_norm: 1.0
    num_layer: 1
    optimizer:
      learning_rate: 0.01
    seq_hidden_units: 32
  encoder:
    batch_size: 64
    dropout_rate: 0.2
    max_grad_norm: 2.0
    num_layer: 1
    optimizer:
      learning_rate: 0.01
    seq_hidden_units: 8
  propensity_history:
    batch_size: 64
    dropout_rate: 0.2
    max_grad_norm: 2.0
    num_layer: 1
    optimizer:
      learning_rate: 0.01
    seq_hidden_units: 8
  propensity_treatment:
    batch_size: 256
    dropout_rate: 0.5
    max_grad_norm: 1.0
    num_layer: 1
    optimizer:
      learning_rate: 0.001
    seq_hidden_units: 12
  train_decoder: True

exp:
  update_alpha: False
  lambda_entropy: 1
  max: 10